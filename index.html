<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Odin | Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <div class="operation" id="operation"></div>
                <div class="result" id="result"></div>
            </div>

            <div class="buttonsContainer" id="buttonsContainer">
                <div class="button function" value="AC">AC</div>
                <div class="button function" value="C">C</div>
                <div class="button operator" value="%">%</div>
                <div class="button operator" value="/">/</div>

                <div class="button number" value="7">7</div>
                <div class="button number" value="8">8</div>
                <div class="button number" value="9">9</div>
                <div class="button operator" value="*">*</div>

                <div class="button number" value="4">4</div>
                <div class="button number" value="5">5</div>
                <div class="button number" value="6">6</div>
                <div class="button operator" value="-">-</div>

                <div class="button number" value="1">1</div>
                <div class="button number" value="2">2</div>
                <div class="button number" value="3">3</div>
                <div class="button operator" value="+">+</div>

                <div class="button number" value="0">0</div>
                <div class="button operator" value=".">.</div>
                <div class="button function" value="=">=</div>
            </div>
        </div>
        <footer>
            <p>calculator</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
